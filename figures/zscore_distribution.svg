<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1000" height="600" fill="#f8f9fa"/>
    <rect x="10" y="10" width="980" height="580" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
    
    <!-- Title -->
    <text x="500" y="40" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
        Feature Activation Significance Analysis (Z-Score Distribution)
    </text>
    
    <!-- Chart area -->
    <g transform="translate(60, 80)">

        <text x="50" y="90" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Early (0-7)</text>
        
        <!-- Distribution bar -->
        <rect x="50" y="100" width="400" height="30" fill="#FF6B6B" opacity="0.3" stroke="#FF6B6B" stroke-width="1"/>
        
        <!-- Average line -->
        <line x1="42476.828121878505" y1="100" x2="42476.828121878505" y2="130" stroke="#FF6B6B" stroke-width="3"/>
        
        <!-- Statistics -->
        <text x="470" y="115" fill="#495057" font-family="Arial, sans-serif" font-size="10">
            Avg: 844.54 | Range: [0.0, 36123.8] | Significant: 4836/11904
        </text>
        <text x="50" y="190" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Middle (8-15)</text>
        
        <!-- Distribution bar -->
        <rect x="50" y="200" width="400" height="30" fill="#4ECDC4" opacity="0.3" stroke="#4ECDC4" stroke-width="1"/>
        
        <!-- Average line -->
        <line x1="104946.8505737519" y1="200" x2="104946.8505737519" y2="230" stroke="#4ECDC4" stroke-width="3"/>
        
        <!-- Statistics -->
        <text x="470" y="215" fill="#495057" font-family="Arial, sans-serif" font-size="10">
            Avg: 2093.94 | Range: [0.0, 124488.0] | Significant: 1729/4428
        </text>
        <text x="50" y="290" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Late (16-25)</text>
        
        <!-- Distribution bar -->
        <rect x="50" y="300" width="400" height="30" fill="#45B7D1" opacity="0.3" stroke="#45B7D1" stroke-width="1"/>
        
        <!-- Average line -->
        <line x1="218837.87381379525" y1="300" x2="218837.87381379525" y2="330" stroke="#45B7D1" stroke-width="3"/>
        
        <!-- Statistics -->
        <text x="470" y="315" fill="#495057" font-family="Arial, sans-serif" font-size="10">
            Avg: 4371.76 | Range: [0.0, 114114.0] | Significant: 1091/3128
        </text>
        
        <!-- Interpretation -->
        <g transform="translate(50, 380)">
            <text x="400" y="0" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Statistical Significance</text>
            
            <rect x="100" y="20" width="600" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
            <text x="400" y="45" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
                7656 features show significant activation (39.3% of total)
            </text>
            <text x="400" y="65" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">
                Z-score > 2 indicates strong deviation from baseline activation patterns
            </text>
            <text x="400" y="85" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">
                Middle layers show highest semantic activation significance
            </text>
        </g>
        
    </g>
</svg>