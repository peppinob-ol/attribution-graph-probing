<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="600" fill="#f8f9fa"/>
    <rect x="10" y="10" width="880" height="580" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
    
    <!-- Title -->
    <text x="450" y="40" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
        Feature Activation Peak Analysis
    </text>
    
    <!-- Subtitle -->
    <text x="450" y="65" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">
        Where do features achieve maximum activation? Token-level analysis of 19460 activation peaks
    </text>
    
    <!-- Chart area -->
    <g transform="translate(60, 100)">
        <!-- Top tokens chart -->
        <text x="200" y="30" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Most Common Peak Tokens</text>

        <text x="10" y="65" fill="#495057" font-family="Arial, sans-serif" font-size="11"><BOS></text>
        
        <!-- Bar -->
        <rect x="120" y="50" width="300.0" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        
        <!-- Count label -->
        <text x="430.0" y="65" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">11263</text>
        <text x="10" y="100" fill="#495057" font-family="Arial, sans-serif" font-size="11">of</text>
        
        <!-- Bar -->
        <rect x="120" y="85" width="31.74997780342715" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        
        <!-- Count label -->
        <text x="161.74997780342716" y="100" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">1192</text>
        <text x="10" y="135" fill="#495057" font-family="Arial, sans-serif" font-size="11">state</text>
        
        <!-- Bar -->
        <rect x="120" y="120" width="26.822338630915386" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        
        <!-- Count label -->
        <text x="156.8223386309154" y="135" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">1007</text>
        <text x="10" y="170" fill="#495057" font-family="Arial, sans-serif" font-size="11">Dallas</text>
        
        <!-- Bar -->
        <rect x="120" y="155" width="26.289620882535733" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        
        <!-- Count label -->
        <text x="156.28962088253573" y="170" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">987</text>
        <text x="10" y="205" fill="#495057" font-family="Arial, sans-serif" font-size="11">Texas</text>
        
        <!-- Bar -->
        <rect x="120" y="190" width="21.86806357098464" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        
        <!-- Count label -->
        <text x="151.86806357098465" y="205" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">821</text>
        <text x="10" y="240" fill="#495057" font-family="Arial, sans-serif" font-size="11">is</text>
        
        <!-- Bar -->
        <rect x="120" y="225" width="13.79738968303294" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        
        <!-- Count label -->
        <text x="143.79738968303295" y="240" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">518</text>
        <text x="10" y="275" fill="#495057" font-family="Arial, sans-serif" font-size="11">the</text>
        
        <!-- Bar -->
        <rect x="120" y="260" width="10.334724318565215" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        
        <!-- Count label -->
        <text x="140.3347243185652" y="275" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">388</text>
        <text x="10" y="310" fill="#495057" font-family="Arial, sans-serif" font-size="11">located</text>
        
        <!-- Bar -->
        <rect x="120" y="295" width="9.802006570185563" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        
        <!-- Count label -->
        <text x="139.80200657018557" y="310" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">368</text>
        <text x="10" y="345" fill="#495057" font-family="Arial, sans-serif" font-size="11">city</text>
        
        <!-- Bar -->
        <rect x="120" y="330" width="9.109473497292019" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        
        <!-- Count label -->
        <text x="139.10947349729202" y="345" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">342</text>
        <text x="10" y="380" fill="#495057" font-family="Arial, sans-serif" font-size="11">:</text>
        
        <!-- Bar -->
        <rect x="120" y="365" width="8.656663411169315" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        
        <!-- Count label -->
        <text x="138.65666341116932" y="380" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">325</text>
        
        <!-- Peak alignment analysis -->
        <g transform="translate(500, 50)">
            <text x="150" y="0" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Peak Alignment Analysis</text>
            
            <!-- Pie chart simulation -->
            <circle cx="150" cy="100" r="80" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2"/>
            
            <!-- Label-aligned sector -->
            <path d="M 150 100 L 150 20 A 80 80 0 0 1 192.00341885890649 31.91393090974293 Z" 
                  fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
            
            <!-- Labels -->
            <text x="150" y="210" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
                8.8% Peak on Label Token
            </text>
            <text x="150" y="230" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">
                vs 91.2% Peak on Other Tokens
            </text>
            
            <!-- Legend -->
            <rect x="50" y="250" width="15" height="15" fill="#4caf50"/>
            <text x="70" y="262" fill="#495057" font-family="Arial, sans-serif" font-size="10">Label-aligned peaks</text>
            
            <rect x="50" y="270" width="15" height="15" fill="#e8f5e8"/>
            <text x="70" y="282" fill="#495057" font-family="Arial, sans-serif" font-size="10">Other token peaks</text>
        </g>
        
    </g>
    
    <!-- Summary statistics -->
    <rect x="50" y="450" width="800" height="100" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="8"/>
    <text x="450" y="480" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Peak Token Insights</text>
    <text x="450" y="505" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="12">
        Most features peak on structural tokens (&lt;BOS&gt;, "of", "the") rather than semantic content tokens
    </text>
    <text x="450" y="525" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="12">
        8.8% of features show precise label alignment, indicating targeted semantic detection
    </text>
    
</svg>