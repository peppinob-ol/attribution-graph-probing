                </text>
                
                <!-- Middle Integration -->
                <rect x="160" y="0" width="140" height="70" fill="#66bb6a" stroke="#4caf50" stroke-width="2" rx="6"/>
                <text x="230" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
                    Integration
                </text>
                <text x="230" y="35" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif" font-size="10">
                    Layers 8-15
                </text>
                <text x="230" y="50" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">
                    Semantic fusion
                </text>
                <text x="230" y="65" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">
