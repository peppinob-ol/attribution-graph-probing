            </text>
            <text x="20" y="55" fill="#c62828" font-family="Arial, sans-serif" font-size="11">
                • Noise reduction: 81.7%
            </text>
            <text x="150" y="40" fill="#c62828" font-family="Arial, sans-serif" font-size="11">
                • Quality threshold applied
            </text>
            <text x="150" y="55" fill="#c62828" font-family="Arial, sans-serif" font-size="11">
                • Automated detection
            </text>
        </g>
    </g>
    
