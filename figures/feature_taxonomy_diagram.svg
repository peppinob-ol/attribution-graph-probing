<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="900" fill="#f8f9fa"/>
    <rect x="20" y="20" width="1160" height="860" fill="white" stroke="#dee2e6" stroke-width="2" rx="12"/>
    
    <!-- Title -->
    <text x="600" y="55" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
        Feature Taxonomy: Three Discovered Classes in Transformer Analysis
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="85" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="14">
        Comprehensive classification of 4,865 features through anthropological circuit analysis
    </text>
    
    <!-- Main taxonomy tree structure -->
    <g transform="translate(100, 140)">
        
        <!-- Root node -->
        <rect x="400" y="0" width="200" height="60" fill="#343a40" stroke="#212529" stroke-width="2" rx="8"/>
