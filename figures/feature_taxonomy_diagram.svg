            </text>
            
            <!-- Semantic anchor subcategories -->
            <g transform="translate(0, 120)">
                <!-- Early Processing -->
                <rect x="0" y="0" width="140" height="70" fill="#4caf50" stroke="#388e3c" stroke-width="2" rx="6"/>
                <text x="70" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
                    Early Processing
                </text>
                <text x="70" y="35" text-anchor="middle" fill="#c8e6c9" font-family="Arial, sans-serif" font-size="10">
