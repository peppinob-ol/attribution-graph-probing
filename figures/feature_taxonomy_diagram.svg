                </text>
                <text x="70" y="50" text-anchor="middle" fill="#e8f5e8" font-family="Arial, sans-serif" font-size="9">
                    Input analysis
                </text>
                <text x="70" y="65" text-anchor="middle" fill="#e8f5e8" font-family="Arial, sans-serif" font-size="9">
