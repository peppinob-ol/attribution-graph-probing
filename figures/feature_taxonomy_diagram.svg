        </text>
        
        <!-- Connection lines from root -->
        <line x1="450" y1="60" x2="200" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="500" y1="60" x2="500" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="550" y1="60" x2="800" y2="120" stroke="#666" stroke-width="2"/>
        
        <!-- Class 1: Semantic Anchors -->
        <g transform="translate(0, 120)">
            <rect x="50" y="0" width="300" height="80" fill="#2e7d32" stroke="#1b5e20" stroke-width="3" rx="10"/>
            
