<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1000" height="700" fill="#f8f9fa"/>
    <rect x="10" y="10" width="980" height="680" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
    
    <!-- Title -->
    <text x="500" y="40" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
        Concept Category Analysis: Activation Quality by Semantic Type
    </text>
    
    <!-- Chart area -->
    <g transform="translate(60, 80)">
        <!-- Headers -->
        <text x="100" y="30" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Category</text>
        <text x="250" y="30" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Count</text>
        <text x="400" y="30" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Avg Cosine</text>
        <text x="550" y="30" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Avg Z-Score</text>
        <text x="700" y="30" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Quality %</text>
        
        <!-- Data rows -->
        <text x="100" y="75" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">Entity</text>
        
        <!-- Count bar -->
        <rect x="200" y="60" width="80.0" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        <text x="250" y="75" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">9730</text>
        
        <!-- Cosine similarity -->
        <rect x="350" y="60" width="5.686063246455001" height="25" fill="#FF6B6B" stroke="#d32f2f" stroke-width="1"/>
        <text x="400" y="75" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0.071</text>
        
        <!-- Z-score -->
        <rect x="500" y="60" width="80.0" height="25" 
              fill="#4caf50" stroke="#333" stroke-width="1"/>
        <text x="550" y="75" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1453.25</text>
        
        <!-- Quality percentage -->
        <rect x="650" y="60" width="4.604316546762591" height="25" fill="#7b1fa2" stroke="#4a148c" stroke-width="1"/>
        <text x="700" y="75" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5.8%</text>
        <text x="100" y="115" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">Attribute</text>
        
        <!-- Count bar -->
        <rect x="200" y="100" width="40.0" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        <text x="250" y="115" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4865</text>
        
        <!-- Cosine similarity -->
        <rect x="350" y="100" width="5.3822661284950755" height="25" fill="#FF6B6B" stroke="#d32f2f" stroke-width="1"/>
        <text x="400" y="115" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0.067</text>
        
        <!-- Z-score -->
        <rect x="500" y="100" width="80.0" height="25" 
              fill="#4caf50" stroke="#333" stroke-width="1"/>
        <text x="550" y="115" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2061.07</text>
        
        <!-- Quality percentage -->
        <rect x="650" y="100" width="3.930113052415211" height="25" fill="#7b1fa2" stroke="#4a148c" stroke-width="1"/>
        <text x="700" y="115" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4.9%</text>
        <text x="100" y="155" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">Relationship</text>
        
        <!-- Count bar -->
        <rect x="200" y="140" width="40.0" height="25" fill="#4ECDC4" stroke="#26a69a" stroke-width="1"/>
        <text x="250" y="155" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4865</text>
        
        <!-- Cosine similarity -->
        <rect x="350" y="140" width="4.300223272259348" height="25" fill="#FF6B6B" stroke="#d32f2f" stroke-width="1"/>
        <text x="400" y="155" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0.054</text>
        
        <!-- Z-score -->
        <rect x="500" y="140" width="80.0" height="25" 
              fill="#4caf50" stroke="#333" stroke-width="1"/>
        <text x="550" y="155" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1815.61</text>
        
        <!-- Quality percentage -->
        <rect x="650" y="140" width="2.9763617677286742" height="25" fill="#7b1fa2" stroke="#4a148c" stroke-width="1"/>
        <text x="700" y="155" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3.7%</text>
        
        <!-- Legend -->
        <g transform="translate(50, 420)">
            <text x="400" y="0" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Category Quality Analysis</text>
            
            <rect x="50" y="20" width="700" height="100" fill="#fff8e1" stroke="#ff8f00" stroke-width="2" rx="8"/>
            
            <text x="400" y="45" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Key Insights</text>
            <text x="400" y="65" text-anchor="middle" fill="#ef6c00" font-family="Arial, sans-serif" font-size="11">
                Different concept categories show distinct activation quality patterns
            </text>
            <text x="400" y="85" text-anchor="middle" fill="#ef6c00" font-family="Arial, sans-serif" font-size="11">
                Entity concepts generally show higher semantic similarity than relational concepts
            </text>
            <text x="400" y="105" text-anchor="middle" fill="#ef6c00" font-family="Arial, sans-serif" font-size="11">
                Quality metrics enable systematic identification of interpretable vs. noisy features
            </text>
        </g>
        
    </g>
</svg>